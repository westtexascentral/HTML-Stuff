<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<meta name="author" content=""> 
	<title>Slider One -- Fullwidth Slider </title> 
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	
	<link href="style.css" rel="stylesheet">

</head><!--/head-->
<body>


<section id="mainBanner">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/images/slider/slide1.jpg" alt="Chania">
      <div class="carousel-caption">
      	<div>
        	<h3>Chania</h3>
        	<p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        	<a href="#" class="btn btn-default slider-btn">Learn More</a>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/slider/slide2.jpg" alt="Chania">
      <div class="carousel-caption">
      	<div>
        	<h3>Chania</h3>
        	<p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        	<a href="#" class="btn btn-default slider-btn">Learn More</a>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/slider/slide3.jpg" alt="Flower">
      <div class="carousel-caption">
      	<div>
        	<h3>Flowers</h3>
        	<p>Beatiful flowers in Kolymbari, Crete.</p>
        	<a href="#" class="btn btn-default slider-btn">Learn More</a>
        </div>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/slider/slide1.jpg" alt="Flower">
      <div class="carousel-caption">
      	<div>
        	<h3>Flowers</h3>
        	<p>Beatiful flowers in Kolymbari, Crete.</p>
        	<a href="#" class="btn btn-default slider-btn">Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</section>

</body>

<script type="text/javascript" src="assets/js/jquery.js"></script> 
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	<script>
		

		// Activate Carousel
$("#myCarousel").carousel();

// Enable Carousel Indicators
$(".item").click(function(){
    $("#myCarousel").carousel(1);
});

// Enable Carousel Controls
$(".left").click(function(){
    $("#myCarousel").carousel("prev");
});

// Enable Carousel Controls
$(".right").click(function(){
    $("#myCarousel").carousel("next");
});
	</script>

	
	<script type="text/javascript" src="assets/js/main.js"></script> 

</html>
